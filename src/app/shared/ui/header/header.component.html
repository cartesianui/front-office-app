<div class="container">
  <div class="header row justify-content-between align-items-center py-3">
    <div class="col">
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-search"></i></span>
        <input type="text" class="form-control" placeholder="Search..." name="q">
      </div>
    </div>
    <div class="col-auto d-flex align-items-center justify-content-end">
      <div class="btn-group d-none d-md-block" dropdown>
        <div class="btn btn-transparent mx-2" dropdownToggle>
          <i class="far fa-bell h5 mb-0"></i>
          <i class="fa fa-chevron-down ms-2 dropdown-icon"></i>
        </div>
        <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
          <div class="dropdown-item">Order #33 Started</div>
          <div class="dropdown-item">Order #32 Completed</div>
          <div class="dropdown-item">Order #31 Failed</div>
        </div>
      </div>
      <div class="header-profile btn-group" dropdown>
        <div class="btn btn-transparent d-flex align-items-center" dropdownToggle>
          <img src="https://i.pravatar.cc/32" class="img-user shadow-sm" />
          <i class="fa fa-chevron-down ms-2 dropdown-icon"></i>
        </div>
        <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
          <div class="dropdown-item form-check form-switch d-flex align-items-center">
            <label class="form-check-label">Dark Mode</label>
            <input class="form-check-input ms-auto" type="checkbox" [checked]="isDark"
              (onCheckedChange)="isDark = !isDark">
          </div>
          <a class="dropdown-item d-flex align-items-center" [routerLink]="['profile']">
            Profile <i class="ms-auto fa fa-user-circle"></i>
          </a>
          <a class="dropdown-item d-flex align-items-center" [routerLink]="['preferences']">
            Preferences <i class="ms-auto fa fa-cog"></i>
          </a>
          <hr />
          <a class="dropdown-item text-danger d-flex align-items-center">
            Logout <i class="ms-auto fa fa-sign-out-alt"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
